<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"OAK-2664-stdout-1388891670417.txt","computername":"OAK","pid":2664,"type":"stdout","created":1388891670417},{"file":"OAK-3092-stderr-1388891652190.txt","computername":"OAK","pid":3092,"type":"stderr","created":1388891652190},{"file":"OAK-3092-stdout-1388891652190.txt","computername":"OAK","pid":3092,"type":"stdout","created":1388891652190},{"file":"OAK-6064-stdout-1388895088554.txt","computername":"OAK","pid":6064,"type":"stdout","created":1388895088554},{"file":"OAK-6256-stdout-1388895203054.txt","computername":"OAK","pid":6256,"type":"stdout","created":1388895203054},{"file":"OAK-6436-stdout-1388843970564.txt","computername":"OAK","pid":6436,"type":"stdout","created":1388843970564},{"file":"OAK-7072-stderr-1388891260579.txt","computername":"OAK","pid":7072,"type":"stderr","created":1388891260579},{"file":"OAK-7072-stdout-1388891260578.txt","computername":"OAK","pid":7072,"type":"stdout","created":1388891260578},{"file":"OAK-7296-stdout-1388895240429.txt","computername":"OAK","pid":7296,"type":"stdout","created":1388895240429},{"file":"OAK-7872-stdout-1388891730247.txt","computername":"OAK","pid":7872,"type":"stdout","created":1388891730247},{"file":"OAK-8000-stderr-1388891586110.txt","computername":"OAK","pid":8000,"type":"stderr","created":1388891586110},{"file":"OAK-8000-stdout-1388891586109.txt","computername":"OAK","pid":8000,"type":"stdout","created":1388891586109}];
        var lastUpdated = 1388895240510;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>

<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"OAK-1592-stdout-1388896623117.txt","computername":"OAK","pid":1592,"type":"stdout","created":1388896623117},{"file":"OAK-1900-stdout-1388897228109.txt","computername":"OAK","pid":1900,"type":"stdout","created":1388897228109},{"file":"OAK-2576-stdout-1388896364388.txt","computername":"OAK","pid":2576,"type":"stdout","created":1388896364388},{"file":"OAK-2836-stdout-1388896738349.txt","computername":"OAK","pid":2836,"type":"stdout","created":1388896738349},{"file":"OAK-2852-stdout-1388896793292.txt","computername":"OAK","pid":2852,"type":"stdout","created":1388896793292},{"file":"OAK-3452-stdout-1388895398568.txt","computername":"OAK","pid":3452,"type":"stdout","created":1388895398568},{"file":"OAK-4304-stdout-1388897086557.txt","computername":"OAK","pid":4304,"type":"stdout","created":1388897086557},{"file":"OAK-4988-stdout-1388896712718.txt","computername":"OAK","pid":4988,"type":"stdout","created":1388896712718},{"file":"OAK-5772-stdout-1388895698050.txt","computername":"OAK","pid":5772,"type":"stdout","created":1388895698050},{"file":"OAK-5804-stdout-1388897170712.txt","computername":"OAK","pid":5804,"type":"stdout","created":1388897170712},{"file":"OAK-6092-stdout-1388897243320.txt","computername":"OAK","pid":6092,"type":"stdout","created":1388897243320},{"file":"OAK-6148-stdout-1388897204281.txt","computername":"OAK","pid":6148,"type":"stdout","created":1388897204281},{"file":"OAK-6152-stderr-1388896453374.txt","computername":"OAK","pid":6152,"type":"stderr","created":1388896453374},{"file":"OAK-6152-stdout-1388896453372.txt","computername":"OAK","pid":6152,"type":"stdout","created":1388896453372},{"file":"OAK-6192-stdout-1388897134404.txt","computername":"OAK","pid":6192,"type":"stdout","created":1388897134404},{"file":"OAK-6228-stdout-1388897020960.txt","computername":"OAK","pid":6228,"type":"stdout","created":1388897020960},{"file":"OAK-6392-stdout-1388897182235.txt","computername":"OAK","pid":6392,"type":"stdout","created":1388897182235},{"file":"OAK-6568-stdout-1388896780877.txt","computername":"OAK","pid":6568,"type":"stdout","created":1388896780877},{"file":"OAK-6616-stdout-1388895904841.txt","computername":"OAK","pid":6616,"type":"stdout","created":1388895904841},{"file":"OAK-7276-stdout-1388896863224.txt","computername":"OAK","pid":7276,"type":"stdout","created":1388896863224},{"file":"OAK-7700-stdout-1388896977571.txt","computername":"OAK","pid":7700,"type":"stdout","created":1388896977571}];
        var lastUpdated = 1388897243402;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>

<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"OAK-1924-stdout-1388903938058.txt","computername":"OAK","pid":1924,"type":"stdout","created":1388903938058},{"file":"OAK-2096-stdout-1388902682277.txt","computername":"OAK","pid":2096,"type":"stdout","created":1388902682277},{"file":"OAK-2096-stdout-1388903059503.txt","computername":"OAK","pid":2096,"type":"stdout","created":1388903059503},{"file":"OAK-2420-stdout-1388903121499.txt","computername":"OAK","pid":2420,"type":"stdout","created":1388903121499},{"file":"OAK-3240-stderr-1388904453230.txt","computername":"OAK","pid":3240,"type":"stderr","created":1388904453230},{"file":"OAK-3240-stdout-1388904453227.txt","computername":"OAK","pid":3240,"type":"stdout","created":1388904453227},{"file":"OAK-3684-stdout-1388903830536.txt","computername":"OAK","pid":3684,"type":"stdout","created":1388903830536},{"file":"OAK-3752-stdout-1388902717530.txt","computername":"OAK","pid":3752,"type":"stdout","created":1388902717530},{"file":"OAK-4076-stdout-1388903079334.txt","computername":"OAK","pid":4076,"type":"stdout","created":1388903079334},{"file":"OAK-4332-stdout-1388902888091.txt","computername":"OAK","pid":4332,"type":"stdout","created":1388902888091},{"file":"OAK-4332-stdout-1388903709226.txt","computername":"OAK","pid":4332,"type":"stdout","created":1388903709226},{"file":"OAK-4788-stdout-1388903675502.txt","computername":"OAK","pid":4788,"type":"stdout","created":1388903675502},{"file":"OAK-5656-stdout-1388903193106.txt","computername":"OAK","pid":5656,"type":"stdout","created":1388903193106},{"file":"OAK-6260-stdout-1388903600743.txt","computername":"OAK","pid":6260,"type":"stdout","created":1388903600743},{"file":"OAK-6296-stdout-1388903047120.txt","computername":"OAK","pid":6296,"type":"stdout","created":1388903047120},{"file":"OAK-6496-stdout-1388903913134.txt","computername":"OAK","pid":6496,"type":"stdout","created":1388903913134},{"file":"OAK-6688-stdout-1388904647299.txt","computername":"OAK","pid":6688,"type":"stdout","created":1388904647299},{"file":"OAK-7220-stdout-1388903647424.txt","computername":"OAK","pid":7220,"type":"stdout","created":1388903647424},{"file":"OAK-7664-stdout-1388902861663.txt","computername":"OAK","pid":7664,"type":"stdout","created":1388902861663},{"file":"OAK-7728-stdout-1388903881822.txt","computername":"OAK","pid":7728,"type":"stdout","created":1388903881822},{"file":"OAK-7856-stdout-1388903166311.txt","computername":"OAK","pid":7856,"type":"stdout","created":1388903166311}];
        var lastUpdated = 1388904647386;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>

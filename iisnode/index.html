<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"OAK-1600-stdout-1388905368084.txt","computername":"OAK","pid":1600,"type":"stdout","created":1388905368084},{"file":"OAK-1924-stdout-1388903938058.txt","computername":"OAK","pid":1924,"type":"stdout","created":1388903938058},{"file":"OAK-3164-stdout-1388905637894.txt","computername":"OAK","pid":3164,"type":"stdout","created":1388905637894},{"file":"OAK-3164-stdout-1388905789251.txt","computername":"OAK","pid":3164,"type":"stdout","created":1388905789251},{"file":"OAK-3240-stderr-1388904453230.txt","computername":"OAK","pid":3240,"type":"stderr","created":1388904453230},{"file":"OAK-3240-stdout-1388904453227.txt","computername":"OAK","pid":3240,"type":"stdout","created":1388904453227},{"file":"OAK-3580-stdout-1388905344171.txt","computername":"OAK","pid":3580,"type":"stdout","created":1388905344171},{"file":"OAK-3684-stdout-1388903830536.txt","computername":"OAK","pid":3684,"type":"stdout","created":1388903830536},{"file":"OAK-4332-stdout-1388903709226.txt","computername":"OAK","pid":4332,"type":"stdout","created":1388903709226},{"file":"OAK-4788-stdout-1388903675502.txt","computername":"OAK","pid":4788,"type":"stdout","created":1388903675502},{"file":"OAK-5432-stdout-1388905330376.txt","computername":"OAK","pid":5432,"type":"stdout","created":1388905330376},{"file":"OAK-5540-stdout-1388905714637.txt","computername":"OAK","pid":5540,"type":"stdout","created":1388905714637},{"file":"OAK-5656-stdout-1388903193106.txt","computername":"OAK","pid":5656,"type":"stdout","created":1388903193106},{"file":"OAK-6260-stdout-1388903600743.txt","computername":"OAK","pid":6260,"type":"stdout","created":1388903600743},{"file":"OAK-6496-stdout-1388903913134.txt","computername":"OAK","pid":6496,"type":"stdout","created":1388903913134},{"file":"OAK-6688-stdout-1388904647299.txt","computername":"OAK","pid":6688,"type":"stdout","created":1388904647299},{"file":"OAK-7220-stdout-1388903647424.txt","computername":"OAK","pid":7220,"type":"stdout","created":1388903647424},{"file":"OAK-7728-stdout-1388903881822.txt","computername":"OAK","pid":7728,"type":"stdout","created":1388903881822},{"file":"OAK-7892-stdout-1388905781588.txt","computername":"OAK","pid":7892,"type":"stdout","created":1388905781588},{"file":"OAK-8072-stdout-1388905774994.txt","computername":"OAK","pid":8072,"type":"stdout","created":1388905774994},{"file":"OAK-8176-stdout-1388905693117.txt","computername":"OAK","pid":8176,"type":"stdout","created":1388905693117}];
        var lastUpdated = 1388905789342;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
